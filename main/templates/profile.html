{% extends 'base.html' %}
{% block title %}Личный кабинет{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>Личный кабинет</h2>
    <div class="card p-4">
        <p><strong>Имя пользователя:</strong> {{ user.username }}</p>
        <p><strong>Email:</strong> {{ user.email }}</p>
        <p><strong>Дата регистрации:</strong> {{ user.date_joined|date:"d E Y H:i" }}</p>
        <a href="{% url 'password_change' %}" class="btn btn-primary mt-3">Сменить пароль</a>
    </div>
</div>
{% endblock %}
