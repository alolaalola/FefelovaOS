{% extends 'base.html' %}
{% load static %}

{% block title %}Вход | Ай-Петри Промо{% endblock %}

{% block content %}
<div class="card w-50 mx-auto mt-5 shadow-sm">
  <div class="card-body">
    <h3 class="card-title text-center mb-4">Вход</h3>
    <form method="post">
      {% csrf_token %}
      {% for field in form %}
        <div class="mb-3">
          <label class="form-label">{{ field.label }}</label>
          {{ field }}
          {% if field.errors %}
            <div class="text-danger small">{{ field.errors }}</div>
          {% endif %}
        </div>
      {% endfor %}
      <div class="text-center">
        <button type="submit" class="btn btn-primary">Войти</button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
